<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add background image to the body */
        body {
            background-image: url('black-app.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Make form background slightly transparent for readability */
        .container {
            background-color: rgba(5, 4, 4, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        /* Style for white text in the heading */
        #jobTitle, .form-label {
            color: white;
        }

        /* Style input fields */
        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        // Retrieve the job title from localStorage and display it
        window.onload = function() {
            const jobTitle = localStorage.getItem('selectedJobTitle');
            document.getElementById('jobTitle').textContent = jobTitle || 'Job Application';
        };

        function submitApplication(event) {
            event.preventDefault();
            alert('Your application has been submitted successfully!');
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="jobTitle">Job Application</h1>

        <!-- Application Form -->
        <form onsubmit="submitApplication(event)">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
