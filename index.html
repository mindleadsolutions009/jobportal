<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the body and html fill the viewport height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Centering the entire hero section */
        .hero-section {
            display: flex;
            justify-content: center;  /* Horizontally center */
            align-items: center;  /* Vertically center */
            height: 100vh;  /* Full viewport height */
            background-size: cover; /* Ensures the image covers the entire hero section */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            text-align: center;  /* Center text */
            flex-direction: column;
            animation: slideshow 20s infinite; /* Animation for background slideshow */
        }

        /* Slideshow animation */
        @keyframes slideshow {
            0% { background-image: url('image-1.jpg'); }
            25% { background-image: url('image-2.jpg'); }
            50% { background-image: url('image-3.jpg'); }
            75% { background-image: url('image-4.jpg'); }
            100% { background-image: url('image-5.jpg'); } /* Loop back to the first image */
        }

        .btn-section {
            margin-top: 20px;
        }

        .main-heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff; /* Optional: Add text color for better visibility on background image */
            animation: slideInFromLeft 2s ease-out forwards;
        }

        .sub-heading {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #fff; /* White color for the sub-heading */
            animation: slideInFromRight 2s ease-out forwards;
        }

        /* Animation for the main-heading sliding from left */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animation for the sub-heading sliding from right */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Create Profile Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Create Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="jobseeker-profile.html">Job Seeker Profile</a></li>
                            <li><a class="dropdown-item" href="admin-profile.html">Admin Profile</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="text-container">
            <!-- Header Text -->
            <h1 class="main-heading">Find Your Dream Job and Get Hired</h1>
            <p class="sub-heading">Explore thousands of job listings or find the perfect candidate</p>

            <!-- Buttons Section -->
            <div class="btn-section">
                <a href="find-jobs.html" class="btn btn-primary btn-lg">Find Jobs</a>
                <a href="admin-login.html" class="btn btn-danger btn-lg">Post a Job</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
